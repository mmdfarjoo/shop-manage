<h3>فاکتور شماره {{ invoice.id }}</h3>
<p>مشتری: {{ invoice.customer }}</p>

<table class="table table-bordered">
    <tr>
        <th>کالا</th>
        <th>تعداد</th>
        <th>قیمت</th>
        <th>جمع</th>
    </tr>
    {% for item in invoice.items.all %}
    <tr>
        <td>{{ item.product }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.total_price }}</td>
    </tr>
    {% endfor %}
</table>

<h5>جمع کل: {{ invoice.total_price }} تومان</h5>
